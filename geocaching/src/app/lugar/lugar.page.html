<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lugar</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lugar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <button ion-button color="primary" (click)="navigateBack()">Regresar</button><br><br>

    {{argumento}}

    <ion-button expand="full" routerLink="/tercera">
      Ir a tercera
     </ion-button>
   </div>

</ion-content>
